<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .banner {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      animation: changeBanner 8s infinite;
    }
    @keyframes changeBanner {
      0%   { background-image: url('banner1.jpg'); }
      50%  { background-image: url('banner2.jpg'); }
      100% { background-image: url('banner1.jpg'); }
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .unclickable {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <div class="banner"></div>

  <!-- Unclickable Navigation (non-functional) -->
  <div class="unclickable" style="padding: 10px; background: #f1f1f1;">
    <input type="text" placeholder="Search Products..." disabled>
  </div>

  <!-- Product Grid -->
  <div class="products">
    <div class="product" onclick="window.location='product1.html'">
      <img src="chair1.jpg" alt="Chair 1">
      <p>Green Soul Chair - ₹429</p>
      <button>Buy Now</button>
    </div>
    <div class="product" onclick="window.location='product2.html'">
      <img src="chair2.jpg" alt="Chair 2">
      <p>Vienna Office Chair - ₹449</p>
      <button>Buy Now</button>
    </div>
    <!-- Add more products similarly -->
  </div>

</body>
</html>
